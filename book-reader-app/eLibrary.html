<html>

<head>
    <title>e-book reading</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="eLibrary.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="icon" href="images/book.svg" type="image/gif" sizes="16x16">
    <script src="eLibrary.js"></script>

</head>

<body>
    <header class="header">
        <div class="tryBook">
            <a href="#" class="toBook">
                <!-- <div> -->
                <span class="siteName">signzy</span><span class="siteExt"></span>
                <!-- </div> -->
                <div>
                    <span class="glyphicon glyphicon-book"></span>
                    <span>e-book reader</span>
                </div>
            </a>
            <div class="bookTooltip">
                <p class="tooltipCaption">Read e-books at leisure and improve your knowledge</p>

            </div>
        </div>
        <div class="searchBox">
            <label for="searchProduct" class="search-wrapper"> <span class="glyphicon glyphicon-search"></span>

                <input type="search" class="searchField" placeholder="search book" name="searchProduct">

            </label>
        </div>
               
        <div class="library">     <a href="#" class="toBook">Library</a>
            <span class="glyphicon glyphicon-tower"></span>
        </div>
        <div class="settings">  <a href="#" class="toBook">settings</a>
            <span class="glyphicon glyphicon-wrench"></span>
        </div>
    </header>

    <section>
        <div class="add-book-section">
            <label class="book-label">enter book name
                    <input type="text" name="book" class="new-book" />
            </label>
            <label class="author-label">enter author name
                    <input type="text" name="author" class="new-author" />
            </label>
           

            <p class="add-book">add book <span class="glyphicon glyphicon-plus"></span></p>
            <button class="add-book-btn">add book</button>
        </div>
    </section>
    <div class="signIn">Collection
            <span class="glyphicon  glyphicon-bookmark"></span>
        </div>
    <iframe class="pdf-viewer" src="wonder.pdf" width="500px" height="400px"></iframe>
</body>

</html>
